<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Учет смены</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">
  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

  <main id="screen-shift" class="screen active">
    <header class="header">
      <h1>Смена</h1>
      <button id="addRequestBtn" class="primary">+ Заявка</button>
    </header>
    <div id="requestsList" class="cards"></div>
  </main>

  <main id="screen-delivered" class="screen">
    <header class="header">
      <h1>Доставленные</h1>
      <button id="addDeliveredBtn" class="primary">+ Добавить</button>
    </header>
    <div id="deliveredList" class="cards"></div>
  </main>

  <nav class="bottom-nav">
    <button data-screen="shift" class="nav-btn active">Смена</button>
    <button data-screen="delivered" class="nav-btn">Доставленные</button>
  </nav>

</div>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <form id="modalForm"></form>
    <div class="modal-actions">
      <button id="cancelModal">Отмена</button>
      <button type="submit" form="modalForm" class="primary">Сохранить</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
