<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>ShiftManager</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">
  <link rel="apple-touch-icon" href="icon-180.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <header class="topbar" role="banner">
    <div class="brand">
      <div class="brand-title"><span class="brand-shift">Shift</span><span class="brand-manager">Manager</span></div>
      <div class="brand-subtitle">Система учета заявок</div>
    </div>
  </header>


  <main id="screen-shift" class="screen active" aria-label="Смена">
    <header class="header">
      <h2 class="screen-title">Смена</h2>
      <button id="addRequestBtn" class="primary" type="button">+ Заявка</button>
    </header>
    <div class="toolbar">
      <input id="requestSearch" class="search" type="search" placeholder="Поиск: №, адрес, КУСП…" autocomplete="off">
    </div>
    <div id="requestsList" class="cards" role="list"></div>
  </main>

  <main id="screen-delivered" class="screen" aria-label="Доставленные">
    <header class="header">
      <h2 class="screen-title">Доставленные</h2>
      <button id="addDeliveredBtn" class="primary" type="button">+ Добавить</button>
    </header>
    <div class="toolbar">
      <input id="deliveredSearch" class="search" type="search" placeholder="Поиск: ФИО, основание…" autocomplete="off">
    </div>
    <div id="deliveredList" class="cards" role="list"></div>
  </main>

  
  <main id="screen-assists" class="screen" aria-label="Содействия">
    <header class="header">
      <h2 class="screen-title">Содействия</h2>
      <button id="addAssistBtn" class="primary" type="button">+ Содействие</button>
    </header>
    <div class="toolbar">
      <input id="assistSearch" class="search" type="search" placeholder="Поиск: служба, заметка…" autocomplete="off">
      <div class="assist-total" id="assistTotal" aria-label="Итого времени содействия"></div>
    </div>
    <div id="assistsList" class="cards" role="list"></div>
  </main>

<main id="screen-settings" class="screen" aria-label="Инструменты">
    <header class="header">
      <h2 class="screen-title">Инструменты</h2>
      <button id="appVersionBtn" class="muted linklike" type="button" aria-label="О приложении"></button>
    </header>

    <section class="cards">
      <div class="card">
        <div class="card-title">Смена</div>
        <div class="card-meta">Статистика, отчёт и закрытие смены</div>
        <div id="shiftStats" class="card-details"></div>
        <div class="card-actions">
          <button id="exportShiftBtn" class="edit" type="button">Отчёт JSON</button>
          <button id="closeShiftBtn" class="delete" type="button">Закрыть смену</button>
        </div>
      
      <div class="card">
        <div class="card-title">Данные</div>
        <div class="card-meta">Экспорт/импорт и резервная копия</div>
        <div id="backupMeta" class="card-details muted"></div>

        <div class="tool-actions">
          <button id="exportBtn" class="primary" type="button">Экспорт JSON</button>
          <button id="importBtn" class="ghost" type="button">Импорт JSON</button>
          <input id="importFile" type="file" accept="application/json" class="hidden" aria-hidden="true">
        </div>

        <div class="tool-actions">
          <button id="backupCreateBtn" class="ghost" type="button">Создать бэкап</button>
          <button id="backupRestoreBtn" class="ghost" type="button" disabled>Восстановить</button>
        </div>
      </div>
</div>
    </section>
  </main>

  <nav class="bottom-nav" aria-label="Навигация">
    <button data-screen="shift" class="nav-btn active" type="button" aria-label="Смена">
      <span class="nav-ico" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="2" width="6" height="4" rx="1"/><path d="M9 4H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2"/><path d="M8 10h8"/><path d="M8 14h8"/><path d="M8 18h5"/></svg></span>
      <span class="nav-label">Смена</span>
    </button>
    <button data-screen="delivered" class="nav-btn" type="button" aria-label="Доставленные">
      <span class="nav-ico" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"/><path d="m8.5 12.5 2.5 2.5 5-6"/></svg></span>
      <span class="nav-label">Доставленные</span>
    </button>
    <button data-screen="assists" class="nav-btn" type="button" aria-label="Содействия">
      <span class="nav-ico" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12l2-2a3 3 0 1 1 4 4l-3 3"/><path d="M12 12l-2 2a3 3 0 1 1-4-4l3-3"/><path d="M14 14l-4-4"/></svg></span>
      <span class="nav-label">Содействия</span>
    </button>
    <button data-screen="settings" class="nav-btn" type="button" aria-label="Инструменты">
      <span class="nav-ico" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"/><path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m4.93 19.07 1.41-1.41"/><path d="m17.66 6.34 1.41-1.41"/></svg></span>
      <span class="nav-label">Инструменты</span>
    </button>
  </nav>

</div>

<div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <form id="modalForm"></form>
    <div class="modal-actions">
      <button id="cancelModal" type="button">Отмена</button>
      <button id="saveModalBtn" type="submit" form="modalForm" class="primary" disabled>Сохранить</button>
    </div>
  </div>
</div>


<div id="aboutSheet" class="sheet hidden" role="dialog" aria-modal="true" aria-label="О приложении">
  <div class="sheet-backdrop" data-sheet-close="true"></div>
  <div class="sheet-panel" role="document">
    <div class="sheet-handle" aria-hidden="true"></div>
    <div class="sheet-header">
      <div>
        <div class="sheet-title">ShiftManager</div>
        <div id="aboutVersion" class="sheet-subtitle"></div>
      </div>
      <button class="sheet-close" type="button" aria-label="Закрыть" data-sheet-close="true">✕</button>
    </div>

    <div class="sheet-section">
      <div class="sheet-text">Учёт смен и заявок. Работает оффлайн.</div>
      <div class="sheet-text muted">Данные хранятся локально на устройстве.</div>
    </div>

    <div class="sheet-section">
      <div class="sheet-row">
        <div class="sheet-k">Разработчик</div>
        <div class="sheet-v">Калмыков Д.</div>
      </div>
      <div class="sheet-row">
        <div class="sheet-k">Контакт</div>
        <button id="tgContactBtn" class="sheet-link" type="button">@makilema</button>
      </div>
    </div>

    <div class="sheet-actions">
      <button id="tgOpenBtn" class="primary" type="button">Связаться в Telegram</button>
      <button id="copyInfoBtn" class="ghost" type="button">Скопировать информацию</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
